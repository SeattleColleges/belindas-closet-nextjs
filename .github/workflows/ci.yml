jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # TODO: use typescript compiler to validate code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # originally using v14 but getting error. I believe using setup-node@v2 would allow older version

      - name: Install dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint --if-present

